<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile â€¢ Project KALMA</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            background: url('{{ url_for("static", filename="bsu.jpg") }}') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.55);
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        .profile-container {
            position: relative;
            z-index: 2;
            max-width: 399px;
            margin: 80px auto;
        }

        .profile-card {
            background: rgb(208, 221, 220);
            border-radius: 12px;
            padding: 25px 35px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.25);
            animation: fadeIn 0.4s ease-in-out;
        }

        h2 {
            font-weight: 700;
            color: #d9534f;
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-save {
            width: 100%;
            background: #d9534f;
            border: none;
            font-weight: 600;
        }

        .btn-save:hover {
            background: #b94443;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="profile-container">
        <div class="profile-card">

            <h2>Your Profile</h2>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" name="email" value="{{ user['email'] }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" name="password" class="form-control"
                           placeholder="Leave blank to keep current password">
                </div>

                <div class="mb-3">
                    <label class="form-label">Security Question</label>
                    <input class="form-control" value="{{ user['security_question'] }}" disabled>
                </div>

                <button class="btn btn-save">Save Changes</button>
            </form>

        </div>
    </div>

</body>
</html>
