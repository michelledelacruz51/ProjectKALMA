<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome • Project KALMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<style>

    .intro-bg {
        background: url('/static/bsu.jpg') no-repeat center center fixed;
        background-size: cover;
        position: relative;
        animation: fadeIn 1.5s ease-out;
        height: 100vh;
    }

    .intro-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(174, 74, 74, 0.25);
        backdrop-filter: blur(0z);
        z-index: 0;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .intro-header {
        position: relative;
        z-index: 3;
        background: #b73737; 
        padding: 18px 35px;
        font-weight: 700;
        font-size: 1.8rem;
        color: white;
        text-align: center;   
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .intro-container {
        position: relative;
        z-index: 2;
        height: calc(100vh - 80px);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .intro-card {
        background: rgb(255, 255, 255);              
        color: #050505;
        padding: 40px;
        border-radius: 20px;
        max-width: 600px;
        border: 2px solid rgba(255,255,255,0.5);
        animation: slideUp 1.2s ease-out;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .intro-title {
        font-size: 3rem;
        font-weight: 700;
        color: #b73737; 
    }

    .intro-sub {
        font-size: 1.2rem;
        margin-top: 10px;
        opacity: 0.9;
    }

    .quote {
        font-size: 1rem;
        margin-top: 20px;
        font-style: italic;
        color: #555;
        opacity: 0;
        animation: fadeQuote 1s forwards 0.5s;
    }

    @keyframes fadeQuote {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .intro-btn {
        margin-top: 25px;
        padding: 12px 28px;
        background-color: #b73737;
        border: none;
        font-size: 1.1rem;
        border-radius: 10px;
        color: white;
        transition: 0.2s;
    }

    .intro-btn:hover {
        background-color: #902d2d;
        transform: scale(1.05);
    }

</style>
</head>

<body class="intro-bg">

    <!-- Red Header -->
    <div class="intro-header">
        Welcome to Project KALMA
    </div>

    <!-- Center Content -->
    <div class="intro-container">
        <div class="intro-card">
            <div class="intro-title">Project KALMA</div>

            <div class="intro-sub">
                Your space to reflect, breathe, and understand your emotional well-being.
            </div>

            <div class="quote">
                “Taking care of your mind is the first step to taking care of your life.”
            </div>

            <a href="/login">
                <button class="intro-btn">Get Started</button>
            </a>
        </div>
    </div>

</body>
</html>
